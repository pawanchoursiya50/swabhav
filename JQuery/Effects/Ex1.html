<!DOCTYPE html>
<html>
<head>
	<title>JQuery EFfect</title>
</head>
<body>
	<div style="text-align: center;margin-top: 50px">
		<div>
			<button id="hide">Click to hide image</button>
			<button id="show">Click to Show image</button>
		</div>
			<img src="image.jpg" style="width: 300px; height: 300px; margin-top: 5px">
	</div>

	
	<script src="G:\Swabhav\JQuery\jquery-3.5.1.min.js">
		
	</script>
	<script type="text/javascript">

		$("button").css("margin","10px");

		$("#hide").click(function(){
		    $("img").hide(800);
		  });

		$("#show").click(function(){
			$("img").show(800);
		});
	</script>

</body>
</html>
