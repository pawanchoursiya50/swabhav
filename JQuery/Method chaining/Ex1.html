<!DOCTYPE html>
<html>
<head>
	<title>Method chaining</title>
</head>
<body>

	<div>
		<h2>This line shows the methos chaining</h2>
	</div>

	<script src="G:\Swabhav\JQuery\jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("div").css({"text-align":"center","margin-top":"50px"});

			$("h2")
			.slideUp(500)
			.slideDown(500)
			.css("color","red")
		});
		


	</script>
</body>
</html>
