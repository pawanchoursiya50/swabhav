<!DOCTYPE html>
<html>
<head>
	<title>Task3</title>
	<style>

		.content{
			text-align: center;
			margin: auto;
    		width: 40%;
    		background-color: slategray;
    		padding: 34px;
    		margin-top: 32px;
		    border: 3px solid black;
		    box-shadow: 3px 5px 7px 1px black;
		}
		.search{
			margin-top: 20px;
			height: 30px;
		}
		#query{
			height: 100%;
    		padding: 0px;
		    border: 1px solid black;
		   	width: 94%;
		   	box-shadow: 0 0 3px 1px blanchedalmond;
		}
		.search button{
			height: 100%;
		    width: 30px;
		    box-shadow: 0 0 3px 1px blanchedalmond;
		}
		.show{
			margin-top: 20px;
		}
		.td1{
			width: 80%;
		    text-align: start;
		    border: 1px solid black;
		    background-color: white;
		    box-shadow: 1px 3px 2px black;
		}
		.td2{
			width: 30%;
		}
		.td2 button{
			width: 60%;
		    box-shadow: 1px 3px 2px black;
		}
		table{
			border-collapse: collapse;
			border-spacing:0 5px;
		}
		tr {
		    margin-top: 10px;
		    margin-bottom: .5em;
		}


	</style>
</head>
<body>
	<div class="content">
		
		<div class="search">
			<input id="query" type="text" name="query" placeholder="Enter yout to do!!">
			<button onclick="addData()">
				<span>+</span>
			</button>
		</div>

		<div class="show">
			<table id="table" style="width: 100%">
			
			</table>
		</div>
	</div>
	

	<script>
		var data = [];
		var rowNo = 0;
		function addData(){

			var input = document.getElementById('query').value;
			if(input != ""){
			document.getElementById('query').value = '';

			data.push(input);

			 var table = document.getElementById("table");

			 var row = table.insertRow(0);
			 row.setAttribute('id', rowNo);

			 var cell1 = row.insertCell(0);
			 cell1.setAttribute('class', 'td1');
			 cell1.innerHTML = input;

			 var cell2 = row.insertCell(1);
			 cell2.setAttribute('class', 'td2');

			 var element = document.createElement("button");
			 element.setAttribute('id', rowNo);
			 element.setAttribute('onclick', 'deleteRow(id)');
			 element.innerHTML = "X";
			 cell2.appendChild(element);
			 rowNo++;
			}else{
				alert("Please enter your TODO");
			}
			

		}

		function deleteRow(id){

			var result = confirm("Do you want to delete this");
			if(result){
			document.getElementById(id).remove();
			}
			
		}
	</script>

</body>
</html>
