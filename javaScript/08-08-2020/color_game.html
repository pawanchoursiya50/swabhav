	<script>
		$("#start").click(function(){
			$(this).css("display","none");
			$("#game_body").css("display","block");
		});
	</script>

	<script >

		var chance = 5;
		showRemainingChance();

		var blueBall = Math.floor(Math.random()*50)+1;
		console.log(blueBall);

		$("div").css({"width":"600px","text-align":"center","margin":"auto","margin-top":"50px"})
		$("#btns *")
		.css({"background-color":"gray","border":"none", "border-radius":"50px","width":"45px","height":"45px","margin":"10px"});

		$("#btns *").each(function(index,element){
			$(element).attr("id",index+1);
		});

		$("#btns *").click(function(e){
			if(chance >0){
				console.log(e.target.id);
				if(e.target.id < blueBall){
					$(this).css("background-color","red")
				}else if(e.target.id > blueBall){
					$(this).css("background-color","green")
				}else{
					$(this).css("background-color","blue");
					$("#btns *").unbind();
					setTimeout(showResult, 2000);
				}
			}

			chance--;
			showRemainingChance();

			if(chance == 0){
				$("#btns *").unbind();
				setTimeout(endGame, 3000);
			}
			

		});

		function showResult(){
			alert("Game is Over and you take "+(5-chance)+" attempt to finish game");
			location.reload();
		}

		function showRemainingChance(){
			$("#chance").text(chance);
		}

		function endGame(){
			alert("chance over");
			location.reload();
		}
	</script>
