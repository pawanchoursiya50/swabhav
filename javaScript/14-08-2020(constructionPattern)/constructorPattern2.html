<!DOCTYPE html>
<html>
<head>
	<title>Construction Pattern2</title>
</head>
<body>

	<script type="text/javascript">
		
		function Employee(){
			var _id, _firstName, _lastName, age

			this.setId = function(id){
				if(id > 0){
					_id = id
				}
			}
			this.getId = function(){
				return id
			}

			this.setFirstName = function(firstName){
				if(firstName.length > 0){
					_firstName = firstName
				}
			}
			this.getFirstName = function(){
				return _firstName
			}

			this.setLastName = function(lastName){
				if(lastName.length > 0){
					_lastName = lastName
				}
			}
			this.getLastName = function(){
				return _lastName
			}

			this.getFullName = function(){
				return (_id +" "+_firstName+" "+ _lastName).toUpperCase()
			}
		}

		var emp1 = new Employee()

		emp1.setId(101)
		emp1.setFirstName("pawan")
		emp1.setLastName("choursiya")

		console.log(emp1.getFullName())

		var emp2 = new Employee()

		emp2.setId(102)
		emp2.setFirstName("pankaj")
		emp2.setLastName("choursiya")

		console.log(emp2.getFullName())

		console.log(emp1)
		console.log(emp2)

	</script>
</body>
</html>
