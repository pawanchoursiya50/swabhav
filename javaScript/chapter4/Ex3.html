<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var xPos = 300;
		var yPos = 150;

		function sendWarning(x,y) {
			if (x<xPos && y<yPos){
				alert("Adjust the possition");
			}else{
				alert("Things are fine!");
			}
		}
		sendWarning(500, 160);
		sendWarning(100, 100);
		sendWarning(201, 149);
		
	</script>
</body>
</html>
