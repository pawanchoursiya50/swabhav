<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var speedLimit = 55;
		function amISpeeding(speed){
			if(speed >= speedLimit){
				alert("Yes. you are speeding");
			}else{
				alert("No. you are not speeding. What's wrong with you?");
			}
		}

		amISpeeding(53);
		amISpeeding(77);
	</script>
</body>
</html>
