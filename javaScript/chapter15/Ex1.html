<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var pi = 3.14159;
		document.writeln("pi : "+ pi+ "<br>");

	    var color = 0xFF;
	    document.writeln("pi : "+ color+ "<br>");
	    var massOfEarth = 5.9742e+24;
	    document.writeln("massOfEarth : "+ massOfEarth+ "<br>");
	    var temperature = -42;
	    document.writeln("temperature : "+ temperature+ "<br>");

	    var total = 4 + 26;
	    document.writeln("total : "+ total+ "<br>");
	    var average = total / 2;
	    document.writeln("average : "+ average+ "<br>");
	    var doublePi = 2 * 3.14159;
	    document.writeln("doublePi : "+ doublePi+ "<br>");
	    var removeItem = 50 - 25;
	    document.writeln("removeItem : "+ removeItem+ "<br>");
	    var remainder = total % 7;
	    document.writeln("remainder : "+ remainder+ "<br>");
	    var more = (1 + average * 10) / 5;
	    document.writeln("more : "+ more+ "<br>");

	    document.writeln("Math.max(15, 8) : "+ Math.max(15, 8)+ "<br>");
	    document.writeln("Math.random() : "+ Math.random()+ "<br>");
	    document.writeln("Math.ceil(0.45) : "+ Math.ceil(0.45)+ "<br>");
	    document.writeln("Math.floor(9.45 : "+ Math.floor(9.45)+ "<br>");
	    document.writeln(Math.round(48.5));

	</script>
</body>
</html>
