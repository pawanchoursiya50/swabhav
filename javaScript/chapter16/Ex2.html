<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		 var person = {
	         getName: function () {
	            return "Name is " + this.firstName + " " + this.lastName;
	        }
	    };

	    var funnyGuy = Object.create(person);
	    funnyGuy.firstName = "Conan";
	    funnyGuy.lastName = "O'Brien";

	    var funnyGuy2 = Object.create(person);
	    funnyGuy2.firstName = "pawan";
	    funnyGuy2.lastName = "choursiya";

	    alert(funnyGuy.getName());
	    alert(funnyGuy2.getName());
	</script>
</body>
</html>
