<!DOCTYPE html>
<html>
<head>
	<title>javaScript</title>
</head>
<body>
	<script type="text/javascript">
		function showDistance(speed, time){
			alert(speed * time);
		}

		showDistance(10, 5);
		showDistance(82, 6.2);
		showDistance(35, 7);
		showDistance(19, 2.3);
		showDistance(52, 12);
	</script>
</body>
</html>
