<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		// an array
	    var names = ["Jerry", "Elaine", "George", "Kramer"];
	    var alsoNames = new Array("Dennis", "Frank", "Dee", "Mac");

	    document.writeln(names + "<br>");
	    document.writeln(alsoNames + "<br>");

		// a round number
	    var roundNumber = Math.round("3.14");
	    document.writeln(roundNumber + "<br>");
	    // today's date
	    var today = new Date();
	    document.writeln(today + "<br>");
	    // a boolean object
	    var booleanObject = new Boolean(true);
	    document.writeln(booleanObject + "<br>");
	    // infinity
	    var unquantifiablyBigNumber = Infinity;
	    document.writeln(unquantifiablyBigNumber + "<br>");
	    // a string object
	    var hello = new String("Hello!");
	    document.writeln(hello);
	</script>
</body>
</html>
