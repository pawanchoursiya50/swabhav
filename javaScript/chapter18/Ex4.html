<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		 function theSolution1(answer) {
	        if (answer == 42) {
	            alert("You have nothing more to learn!");
	        }
	    }


	    function theSolution2(answer) {
	        if (answer === 42) {
	            alert("You have nothing more to learn!");
	        }
	        else{
	        	alert("You have lots of things to learn!");
	        }
	    }

	    theSolution1("42");
	    theSolution2("42");
	</script>
</body>
</html>
