<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

    <button id="one">one</button><br>
    <button id="two">two</button><br>
    <button id="three">three</button><br>
    <button id="four">four</button><br>
    <button id="five">five</button><br>

    <script>
        var oneE = document.getElementById("one");
        var twoE = document.getElementById("two");
        var threeE = document.getElementById("three");
        var fourE = document.getElementById("four");
        var fiveE = document.getElementById("five");

        oneE.addEventListener("click", doSomething);
        twoE.addEventListener("click", doSomething);
        threeE.addEventListener("click", doSomething);
        fourE.addEventListener("click", doSomething);
        fiveE.addEventListener("click", doSomething);

        function doSomething(e) {
            var clicked = e.target.id;
            alert(clicked +" "+ "clicked");
        }
    </script>
</body>
</html>
