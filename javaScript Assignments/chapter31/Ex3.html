<!DOCTYPE html>
<html>
<head>
	<title>Multiple key detection</title>
</head>
<body>

	<script type="text/javascript">
		window.addEventListener("keydown", keyPressed);
		window.addEventListener("keyup", keyReleased);

		var keys = [];

		function keyPressed(e) {
			keys[e.keyCode] = true;

			if (keys[17] && keys[16] && keys[53]){
				// alert("'ctrl + shift + 5' pressed")
				console.log("'ctrl + shift + 5' pressed");
		    }
		
		    if (keys[17] && keys[70]) {
				
				// alert("'ctrl + f' pressed");
				console.log("'ctrl + f' pressed");
				e.preventDefault();
			}
		}

		function keyReleased(e){
			keys[e.keyCode] = false;
		}
	</script>
</body>
</html>
