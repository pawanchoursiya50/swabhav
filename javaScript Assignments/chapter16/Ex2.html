<!DOCTYPE html>
<html>
<head>
	<title>Object creation</title>
</head>
<body>

	<script type="text/javascript">
		var person = {
			getName : function(){
				return ("Name = " +" "+ this.firstName +" "+ this.lastName);
			}
		};

		var funnygay1 = Object.create(person);
		funnygay1.firstName = "Conan";
		funnygay1.lastName = "O'Brien";

		alert(funnygay1.getName());

	</script>
</body>
</html>
