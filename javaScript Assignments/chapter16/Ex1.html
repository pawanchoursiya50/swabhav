<!DOCTYPE html>
<html>
<head>
	<title>Object Creation</title>
</head>
<body>
	<script type="text/javascript">
	
	var funnyguy = {};
	funnyguy.firstName = "Conan";
	funnyguy.lastName = "O'Brien";
	alert("Name = "+funnyguy.firstName +" "+ funnyguy.lastName);

	funnyguy["firstName"] = "Conan";
	funnyguy["lastName"] = "O'Brien";
	alert("Name = "+funnyguy.firstName +" "+ funnyguy.lastName);

	var funnyguy = {
		firstName : "Conan",
		lastName : "O'Brien",

		getName : function(){
			return ("Name = "+funnyguy.firstName +" "+ funnyguy.lastName);
		}
	};

	alert(funnyguy.getName());
	

	</script>
</body>
</html>
