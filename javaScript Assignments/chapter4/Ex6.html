<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var color = "green";

		switch(color){
			case "red" :
				alert("red color");
				break;
			case "blue":
				alert("blue color");
				break;
			case "green":
				alert("green color");
				break;
			case "black":
				alert("black color");
				break;
			default:
				alert("red color");

		}
	</script>
</body>
</html>
