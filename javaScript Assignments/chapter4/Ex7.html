<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var color = "green";
		
		if(color == "red"){
			alert("red color");
		}else if(color == "blue"){
			alert("blue color");
		}else if(color == "green"){
			alert("green color");
		}else if(color == "black"){
			alert("black color");
		}else{
			alert("red color");
		}
	</script>
</body>
</html>
