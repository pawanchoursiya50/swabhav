<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var game = "Dragon Age: Origins";
	    document.writeln(game.length + "<br>");

	    var gameObject = new String("Dragon Age:Origins" + "<br>");

	    var game = "Dragon Age: Origins";
	    document.writeln("Length is: " + game.length + "<br>");
	    var gameObject = new String("Dragon Age:Origins" + "<br>");
	    document.writeln(typeof game + "<br>");
	    document.writeln(typeof game.length + "<br>");
	    document.writeln(typeof gameObject); 
	</script>
</body>
</html>
